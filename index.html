<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Prodigy Infotech Task-05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City Name">
            <button class="search-btn">seacher</button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weatherin Pune</h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img class="icon" src="" alt="weather icon">
                <div class="description">Clear</div>
                <div class="humidity">Humidity</div>
                <div class="wind">Wind Speed</div>
            </div>
        </div>
        <div class="error">
            <p>Invalid City name. Please try again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
